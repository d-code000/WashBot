version: 1
formatters:
  default:
    datefmt: "%Y-%m-%d %H:%M:%S"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: default
    filename: log.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
loggers:
  __main__:
    level: INFO
    handlers: [ file ]
    propogate: no
  aiogram:
    level: INFO
    handlers: [ file ]
    propogate: no
  scalene:
    level: INFO
    handlers: [ file ]
    propogate: no
  webparser:
    level: INFO
    handlers: [ file ]
    propogate: no
  database:
    level: INFO
    handlers: [ file ]
    propogate: No
  user_handlers:
    level: INFO
    handlers: [ file ]
    propogate: No
  script:
    level: INFO
    handlers: [ file ]
    propogate: No


